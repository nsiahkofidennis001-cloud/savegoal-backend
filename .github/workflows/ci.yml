name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: savegoal
          POSTGRES_PASSWORD: savegoal_test
          POSTGRES_DB: savegoal_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://savegoal:savegoal_test@localhost:5432/savegoal_test
          REDIS_URL: redis://localhost:6379
          BETTER_AUTH_SECRET: test-secret-key-for-ci-testing-32ch
          BETTER_AUTH_URL: http://localhost:3000
          NODE_ENV: test
